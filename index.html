    *,
    *::after,
    *::before{
      margin: 0;
      padding: 0;

    }
    :root{
      --Blue-200: hsl(193, 38%, 86%);
--Green-300: hsl(150, 100%, 66%);
--Blue-600: hsl(217, 19%, 38%);
--Blue-900: hsl(217, 19%, 24%);
--Blue-950: hsl(218, 23%, 16%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      width: 100vw;
      height: 100vh;
      font-family: "Manrope", sans-serif;
      background: var(--Blue-950);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container{
      width: 1000px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content{
      background: var(--Blue-900);
      height:80%;
      width: 60%;
      border-radius: 0.7rem;
      box-shadow: 0 0 .7rem .4rem rgba( 0 , 0 , 0 , 0.15 );
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card{
      width: 80%;
      height: 60%;
      color: var(--Green-300);
      text-transform: uppercase;
      font-size: .6rem;
      letter-spacing: 3px;
      font-weight: 300;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-evenly;
      margin-bottom: 10%;
    }
    .quotes{
      font-size: 1.8rem;
      color:white;
      text-transform: capitalize;
      font-size: 28px;
    }
    .cube-container{
position: absolute;
left: 50%;
bottom: -5%;
transform: translateX(-50%);
background: var(--Green-300);
border-radius: 50%;
cursor: pointer;
    }
    .cube{
      padding: 10px;
      display: flex;
    }
    .divider{
position: absolute;
width: 80%;
top: 80%;
left: 50%;
transform: translateX(-50%);
    }
    .id{

    }
    @media (max-width:767px) {
      
      .container{
        width: 90%;
        height: 60vh;
      }
      .content{
        width: 100%;
        height: 100%;
      }
.card{

  align-items: center;
}
.quotes{

}
      .cube{
